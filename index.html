<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For Gunvanti ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Quicksand:wght@300;500&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root { --deep-rose: #ff4d6d; --soft-pink: #ffafbd; }
        * { box-sizing: border-box; touch-action: manipulation; }

        body {
            background: linear-gradient(180deg, #fff0f3 0%, #ffc2d1 100%);
            font-family: 'Quicksand', sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .cat-bg {
            position: absolute;
            font-size: 2rem;
            opacity: 0.2;
            z-index: 1;
            animation: floatRandom 10s linear infinite;
            user-select: none;
        }

        @keyframes floatRandom {
            0% { transform: translateY(110vh) rotate(0deg); }
            100% { transform: translateY(-20vh) rotate(360deg); }
        }

        .glass-card {
            width: 90%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(15px);
            padding: 40px 25px;
            border-radius: 40px;
            box-shadow: 0 20px 40px rgba(255, 77, 109, 0.2);
            text-align: center;
            position: relative;
            z-index: 10;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .photo-frame {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid white;
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
            margin: 0 auto 20px auto;
            display: none;
            animation: softAppear 1s ease forwards;
        }

        #message-area { min-height: 130px; margin-bottom: 20px; }

        .text-line {
            color: #4a4a4a;
            font-size: 1.1rem;
            margin: 12px 0;
            font-weight: 500;
            opacity: 0;
            line-height: 1.5;
            transition: all 0.8s ease;
        }

        .special-text {
            font-family: 'Dancing Script', cursive;
            font-size: 1.6rem;
            color: var(--deep-rose);
            display: block;
            margin-top: 10px;
        }

        .text-line.show { opacity: 1; transform: translateY(0); }

        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 20px;
        }

        button {
            padding: 16px;
            font-size: 1.1rem;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            width: 100%;
        }

        #yesBtn { background: var(--deep-rose); color: white; }
        #noBtn { background: white; color: #adadad; border: 1px solid #eee; }

        .success-screen { display: none; }
        
        @keyframes softAppear { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body>

    <script>
        const cats = ['üê±', 'üêà', 'üò∏', 'üòª', 'üêæ'];
        for (let i = 0; i < 15; i++) {
            let div = document.createElement('div');
            div.className = 'cat-bg';
            div.innerText = cats[Math.floor(Math.random() * cats.length)];
            div.style.left = Math.random() * 100 + 'vw';
            div.style.animationDuration = (Math.random() * 5 + 5) + 's';
            div.style.animationDelay = (Math.random() * 5) + 's';
            document.body.appendChild(div);
        }
    </script>

    <div class="glass-card" id="mainCard">
        <div id="proposal-flow">
            <img id="our-photo" src="us.jpg" class="photo-frame" alt="Us">
            <div id="message-area"></div>
            <div id="controls" class="btn-container" style="display:none">
                <button id="yesBtn" onclick="celebrate()">A Million Times Yes! ‚ú®</button>
                <button id="noBtn" onmouseover="teleport()" onclick="teleport()">No üê±</button>
            </div>
        </div>

        <div id="success" class="success-screen">
            <img src="happy-us.jpg" class="photo-frame" style="display:block;" alt="Happy Us">
            <h1 style="font-family: 'Dancing Script', cursive; color: var(--deep-rose); font-size: 2.2rem; margin: 10px 0;">It's a Date! ‚ù§Ô∏è</h1>
            <p style="color: #666;">I knew you'd say yes, Gunvanti (REVA)!</p>
        </div>
    </div>

    <script>
        const messageArea = document.getElementById('message-area');
        const photo = document.getElementById('our-photo');
        
        const storyLines = [
            "Hi Gunvanti (REVA)... ‚ù§Ô∏èü•∞üíò‚ú®",
            "I was looking at our photos ... üì∏ And I realized how lucky I am to have you. ü•∫",
            "So, I have to ask... üê±üíï",
            "<span class='special-text'>GUNVANTI (REVA), will you be MINE from today till the foreseeable FUTURE??</span><br>Will you be MY VALENTINE?"
        ];

        let lineIdx = 0;
        function showNextLine() {
            if (lineIdx < storyLines.length) {
                const p = document.createElement('div');
                p.className = 'text-line';
                p.innerHTML = storyLines[lineIdx];
                messageArea.appendChild(p);
                setTimeout(() => p.classList.add('show'), 100);
                let delay = lineIdx === storyLines.length - 1 ? 1500 : 2800;
                lineIdx++;
                setTimeout(showNextLine, delay);
            } else {
                photo.style.display = 'block';
                document.getElementById('controls').style.display = 'flex';
            }
        }
        showNextLine();

        function teleport() {
            const noBtn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - 120);
            const y = Math.random() * (window.innerHeight - 50);
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
            noBtn.style.zIndex = '1000';
        }

        function celebrate() {
            document.getElementById('proposal-flow').style.display = 'none';
            document.getElementById('success').style.display = 'block';
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
        }
    </script>
</body>
</html>
